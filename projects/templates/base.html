<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Краудфандинг{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% if user %}
  {{ user|json_script:"user-data" }}
  <script>
    window.user_data = JSON.parse(document.getElementById('user-data').textContent);
  </script>
{% else %}
  <script>window.user_data = null;</script>
{% endif %}
    <script src="{% static 'code/main.js' %}"></script>
</body>
</html>
